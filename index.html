<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citations Inspirantes - Explorez la poésie et le théâtre</title>
    <style>
        /* Design général */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #B9E5F7, #F8D2B3);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #6C5B7B;
            color: white;
            padding: 40px 20px;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 4px solid #fff;
        }

        .container {
            padding: 50px 10%;
            text-align: center;
        }

        /* Ajout d'un formulaire pour le nom */
        .form-container {
            margin-bottom: 30px;
        }

        .input-name {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Design de la boîte de citation */
        .quote-box {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 30px auto;
            font-size: 1.3em;
            font-style: italic;
            max-width: 700px;
            min-height: 150px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .quote-box:hover {
            transform: scale(1.05);
        }

        .quote-box::before {
            content: '"';
            font-size: 5em;
            color: #F8AFA6;
            position: absolute;
            top: -30px;
            left: -50px;
        }

        .quote-author {
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
        }

        /* Design du bouton */
        .button {
            background-color: #FF6F61;
            color: white;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #E35B4E;
        }

        .button:active {
            background-color: #C8483F;
        }

        .illustration {
            width: 250px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #F1F1F1;
            padding: 20px;
            font-size: 0.9em;
            color: #888;
        }

    </style>
</head>
<body>

<header>
    Citations Inspirantes
</header>

<div class="container">
    <div class="form-container">
        <input class="input-name" id="name-input" type="text" placeholder="Entrez votre nom..." />
        <button class="button" id="start-button">Lancer la magie</button>
    </div>

    <div class="quote-box" id="quote-box">
        <p id="quote-text">Bienvenue, entrez votre nom et laissez-vous guider par la poésie et le théâtre.</p>
        <p class="quote-author" id="quote-author"></p>
    </div>

    <button class="button" id="quote-button" style="display: none;">Générer une citation</button>

    <img class="illustration" src="https://via.placeholder.com/250" alt="Illustration poétique">
</div>

<footer>
    <p>&copy; 2025 Citations Inspirantes - Tous droits réservés</p>
</footer>

<script>
    // Tableau de citations
    const quotes = [
        { text: "Mais… chanter Rêver, rire, passer, être seul, être libre...", author: "Cyrano de Bergerac" },
        { text: "Un baiser, mais à tout prendre, qu'est-ce ? Un serment fait d'un peu plus près, une promesse...", author: "Cyrano de Bergerac" },
        { text: "Il y a beaucoup de gens dont la facilité de parler ne vient que de l'impuissance de se taire.", author: "Molière" },
        { text: "Travailler sans souci de gloire ou de fortune, À tel voyage, auquel on pense, dans la lune !", author: "Cyrano de Bergerac" },
        { text: "Les rêves ne sont que la poésie de l'âme.", author: "Paul Éluard" },
        { text: "Je suis une ombre, et vous qu'une clarté !", author: "Cyrano de Bergerac" },
        { text: "Les mots sont les vêtements du silence.", author: "Victor Hugo" },
        { text: "Ah ! non, cela, jamais ! Non, ce serait trop laid, Si le long de ce nez une larme coulait !", author: "Cyrano de Bergerac" },
        { text: "La poésie, c'est la vérité qui se cache derrière la beauté.", author: "Rimbaud" },
        { text: "L'amour est un secret qui prend la bouche pour oreille, Un instant d'infini qui fait un bruit d'abeille.", author: "Cyrano de Bergerac" }
    ];

    const startButton = document.getElementById('start-button');
    const quoteButton = document.getElementById('quote-button');
    const quoteBox = document.getElementById('quote-box');
    const quoteText = document.getElementById('quote-text');
    const quoteAuthor = document.getElementById('quote-author');
    const nameInput = document.getElementById('name-input');

    // Fonction qui choisit une citation aléatoire
    function getRandomQuote() {
        return quotes[Math.floor(Math.random() * quotes.length)];
    }

    // Fonction de personnalisation des citations
    function personalizeQuote(name) {
        if (name.toLowerCase().includes('a')) {
            return { text: "Un baiser... un secret bien gardé. - Cyrano de Bergerac", author: "" };
        }
        if (name.toLowerCase().includes('z')) {
            return { text: "La poésie, c'est la vérité qui se cache derrière la beauté. - Rimbaud", author: "Rimbaud" };
        }
        return getRandomQuote();
    }

    // Affichage d'une citation personnalisée après le clic
    startButton.addEventListener('click', () => {
        const name = nameInput.value.trim();
        if (name) {
            const personalizedQuote = personalizeQuote(name);
            quoteText.textContent = personalizedQuote.text;
            quoteAuthor.textContent = personalizedQuote.author || "";
            quoteButton.style.display = 'block';
            nameInput.disabled = true;
            startButton.style.display = 'none';
        } else {
            alert('Veuillez entrer votre nom pour commencer.');
        }
    });

    // Affichage d'une citation aléatoire au clic du bouton
    quoteButton.addEventListener('click', () => {
        const randomQuote = getRandomQuote();
        quoteText.textContent = randomQuote.text;
        quoteAuthor.textContent = randomQuote.author;
    });
</script>

</body>
</html>
